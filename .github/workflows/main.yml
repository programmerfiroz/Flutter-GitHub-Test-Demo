name: "Build & Release"

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build-android:
    name: Build Android
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: build/app/outputs/apk/release/*.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Build iOS
        run: flutter build ios --no-codesign

      - name: Package iOS App
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-ipa
          path: build/ios/iphoneos/app.ipa

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    steps:
      - uses: actions/checkout@v3

      - name: Download Android Artifact
        uses: actions/download-artifact@v3
        with:
          name: android-apk
          path: android-apk

      - name: Download iOS Artifact
        uses: actions/download-artifact@v3
        with:
          name: ios-ipa
          path: ios-ipa

      - name: Create GitHub Release and Upload Assets
        uses: ncipollo/release-action@v1.9.0
        with:
          tag: v1.0.${{ github.run_id }}-${{ github.sha }}
          name: Release v1.0.${{ github.run_id }}-${{ github.sha }}
          body: |
            ## Build Details
            - **Run ID:** ${{ github.run_id }}
            - **Commit SHA:** ${{ github.sha }}
          files: |
            android-apk/*.apk
            ios-ipa/*.ipa
          token: ${{ secrets.TOKEN }}
